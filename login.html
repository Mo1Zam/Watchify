<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000f14;
    }

    h2{
      text-align: center;
      color: white;
    }
    
    .container-items{
      width: 300px;
      margin: 0 auto;
    }
    .container{
      background-color: rgb(0, 0, 0);
      width: 40%;
      padding: 2rem .5rem;
      display: flex;
      margin: 10rem auto;
    }
    
    input[type="text"],
    input[type="password"]{
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    input[type="submit"]{
      width: 10rem;
      padding: 1rem ;
      margin: 0;
    }
  </style>
</head>
<body>
    <div class="container">
      <div class="container-items">
        <h2>Login</h2>
        <form id="login-form" action="login.html" method="post">
          <input type="text" name="username" placeholder="Username" required>
          <input type="password" name="password" placeholder="Password" required>
          <input type="submit" value="Login">
        </form>
      </div>
    </div>

  <script src="index.js"></script>
</body>
</html>
